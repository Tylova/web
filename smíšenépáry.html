<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vložené YouTube Video</title>
</head>
<body>

    <h2>Ukázka</h2>
    <<!DOCTYPE html>
    <html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vložené YouTube Video</title>
    </head>
    <body>
    
        <h1>Moje oblíbené video z YouTube</h1>
    
        <!-- Vložení YouTube videa pomocí iframe -->
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/ID_VIDEA" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    
    </body>
    </html>
</body>
</html>
